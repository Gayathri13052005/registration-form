<body>

<br>
    <main>
        <center>
          <br>
          <form id="registration-form">
            <center><h1>Registration form</h1></center>
            <div class="form-container">
              <div class="left-column">
                <label>Email:
                  <input type="email" name="email" placeholder="E-mail" required>
                </label><br><br>
                <label>Password:
                  <input type="password" name="password" placeholder="Password" required>
                </label><br><br>
              </div>
      
              <div class="right-column">
                <label>Student Name:
                  <input type="text" name="studentName" placeholder="Full Name" required>
                </label><br><br>
                <label>Age:
                  <input type="number" name="age" placeholder="age" required>
                </label><br><br>
                <label>Father's Name:
                  <input type="text" name="fatherName" placeholder="Father's Full Name" required>
                </label><br><br>
                <label>Mother's Name:
                  <input type="text" name="motherName" placeholder="Mother's Full Name" required>
                </label><br><br>
                <label>Gender:
                  <input type="radio" name="gender" value="Male">Male
                  <input type="radio" name="gender" value="Female">Female
                  <input type="radio" name="gender" value="Other">Other
                </label><br><br>
                <label>Department:
                  <select id="Departments" name="department">
                    <option value="Biomedical Engineering">Biomedical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Computer Science Engineering">Computer Science Engineering</option>
                    <option value="Cyber Security">Cyber Security</option>
                    <option value="Electrical and Communication Engineering">Electrical and Communication Engineering</option>
                    <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Agricultural Engineering">Agricultural Engineering</option>
                    <option value="Artificial Intelligence and Data Science">Artificial Intelligence and Data Science</option>
                    <option value="Chemical Engineering">Chemical Engineering</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Master of Business Administration">Master of Business Administration</option>
                </select><br><br>
                </label><br><br>
                <label>Phone number:
                  <input type="number" name="phoneNumber" placeholder="xxxxxxxxxx" required>
                </label><br><br>
                <label>State:
                  <input type="text" name="state" placeholder="State" required>
                </label><br><br>
                <label>City:
                  <input type="text" name="city" placeholder="City" required>
                </label><br><br>
                <label>Pin code:
                  <input type="number" name="pinCode" placeholder="Pin code" required>
                </label><br><br>
              </div>
            </div>
          
<center><input style="color: rgb(92, 6, 6);" type="button" value="Register" onclick="registerUser()"><br><br></center>
          </form>
        </center>
      </main>
